<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map-filter</title>
</head>

<body>
    <script>
        let arr = [20, 40, 60, 80, 100, 120];

        // map
        console.log("Map");
        arr.map((val, index) => {
            console.log(`${index} : ${val}`);
        });

        // filter
        console.log("Filter");
        arr.filter((val, index) => {
            if (val > 40) {
                console.log(val);
            }
        })

    </script>
</body>

</html>
